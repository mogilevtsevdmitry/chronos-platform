version: '3.9'
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: chronos
      POSTGRES_USER: chronos
      POSTGRES_PASSWORD: chronos_secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chronos"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build: ./apps/api
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://chronos:chronos_secret@db:5432/chronos
      NODE_ENV: production
    depends_on:
      db:
        condition: service_healthy

  web:
    build: ./apps/web
    ports:
      - "8080:8080"
    environment:
      NEXT_PUBLIC_API_URL: http://api:3000
    depends_on:
      - api

volumes:
  postgres_data:
